<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Welcome to My Flask Blog!</h1>

    <!-- Add Post Button -->
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="{{ url_for('add') }}" class="add-post-button">Add New Post</a>
    </div>

    <div class="blog_posts">
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>By:</strong> {{post.author}}</p>
            <p>{{ post.content }}</p>

            <!-- Delete Button -->
            <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display: inline">
                <button type="submit">Delete</button>
            </form>

            <!-- Update Button -->
            <a href="{{ url_for('update', post_id=post.id) }}">
                <button type="button">Update</button>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
